<body>  <div class="container">    <header>      <h1>Todo List ({{incompleteCount}})</h1>              <ul class="filterList">     	<li class="filterItem">    		<label class="hide-completed">        		<input type="checkbox"/>        		Hide Completed Tasks      		</label></li>      	<li class="filterItem">      		<label class="sort-owner">        		<input type="checkbox"/>	        	Sort Tasks by Owner    	  	</label></li>      </ul>            	 {{> loginButtons}}      	       	{{#if currentUser}}        	<form class="new-task">        	  <input type="text" name="text" placeholder="Add new tasks" />        	</form>        {{else}}        	<p>Sign in to add new tasks</p>      	{{/if}}      	      	         </header>     <ul>      {{#each tasks}}        {{> task}}      {{/each}}    </ul>  </div></body>
